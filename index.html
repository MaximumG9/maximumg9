    <script>
        document.onmousemove = (e) => {
            let shinyItems = document.getElementsByClassName("maximumg-shiny");

            for(let i=0;i<shinyItems.length;i++) {
                let rect = shinyItems[i].getBoundingClientRect();
                let centerX = rect.x + rect.width/2;
                let centerY = rect.y + rect.height/2;

                let angle = Math.PI-Math.atan2((centerX-e.clientX) / 10,centerY-e.clientY);

                shinyItems[i].style.background = "linear-gradient("+ angle +"rad,rgb(255,242,0),black 120%)";

            }

            let gradientBoxes = document.getElementsByClassName("gradient-box");

            for(let i=0;i<gradientBoxes.length;i++) {

                let centerX = rect.x + rect.width/2;
                let centerY = rect.y + rect.height/2;

                let angle = -Math.atan2((centerX-e.clientX)/(window.innerWidth),(centerY-e.clientY)/(window.innerHeight));

                gradientBoxes[i].style.setProperty("--angle",angle + "rad");

                xDistNormalized = (centerX-e.clientX)/(window.innerWidth);
                yDistNormalized = (centerY-e.clientY)/(window.innerHeight);
